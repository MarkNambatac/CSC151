<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Student</title>
</head>
<body>

    <form action="/search" method="POST">
		{{form.hidden_tag()}}
		{{form.search_id.label}}: {{form.search_id}}<BR>
		<ul>
			 {% for error in form.search_id.errors %}
			 	<li style = "color:red;"> {{ error }}</li>
			 {% endfor %}
		 </ul>
		{{form.submit}}
	</form>
</body>
</html>
